---
name: CI

# Controls when the workflow will run
'on':
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    - cron: "0 5 * * 0"

jobs:

  lint:
    name: Lint
    defaults:
      run:
        shell: bash
        working-directory: ${{ vars.WORKING_DIR }}
    environment: production
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: ${{ vars.WORKING_DIR }}

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .
  molecule:
    name: Molecule

    defaults:
      run:
        shell: bash
        working-directory: ${{ vars.WORKING_DIR }}
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        distro:
          - rockylinux9
          - centos8
          - ubuntu2404
          - ubuntu2204
          - debian12
          - debian11
          - fedora41
          - fedora40

    steps:
      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: apt update && apt install python3-venv ansible ca-certificates curl gnupg lsb-release

      - name: Create virtual environment
        run: python3 -m venv ansible-venv

      - name: Activate virtual environment
        run: source ansible-venv/bin/activate && cd ansible-venv

      - name: Install molecule
        run: pip3 install wheel molecule 'molecule-plugins[docker]'

      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: ${{ vars.WORKING_DIR }}

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MDRIVER: 'docker'
          MOLECULE_DISTRO: ${{ matrix.distro }}
